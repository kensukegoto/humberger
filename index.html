<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>
<body>
    <header class="menu">
        <p class="menu--btn">
            <span></span>
            <span></span>
            <span></span>
        </p>
        <h1>hamburger</h1>
        <div class="menu--lists">
            <ul>
                <li>メニュー１</li>
                <li>メニュー２</li>
                <li>メニュー３</li>
                <li>メニュー４</li>
                <li>メニュー５</li>
            </ul>
        </div>
        <div class="menu--bg"></div>
    </header>
    <main>
        <h2>概要</h2>
        <p>アメリカ合衆国を代表する国民食とされる。マクドナルドがフランチャイズを成功させ、ファストフードの代名詞となっている。この料理は世界中に広まり、文化や好みに合わせて多様なアレンジがなされ、バンズの代わりにご飯やレタスで挟んだものや、ビーフパティの代わりに大豆タンパクなどを用いたベジタリアンのための「ヴェジーバーガー」（Veggie burger）などが作り出されている。</p>
    </main>
    <script>


        $(".menu--btn,.menu--bg").on("click",function(){
            $(".menu").toggleClass("open");
        });

        add_effect("send");
        add_effect2("fade");
        
        function add_effect(type){

            var list = [
                "send",
                "arrow"
            ];

            if(list.indexOf(type) === -1){
                type = "default"
            }

            $(".menu--btn").addClass(type);

        };

        function add_effect2(type){

            var list = [
                "down",
                "fade"
            ];

            if(list.indexOf(type) === -1){
                type = "default"
            }

            $(".menu").addClass(type);

        }

    </script>
</body>
</html>
